{% extends "users/base.html" %}
{% block body %}
<h1 class="text-2xl m-10">Register User</h1>
<div class="container py-5">
  <form action="" method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Email</label>
        <div class="text-gray-700 shadow appearance-none border rounded py-2 px-3 m-10">{{form.email}}</div>
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">First Name:</label>
        <div class="text-gray-700 shadow appearance-none border rounded py-2 px-3 m-10">{{form.first_name}}</div>
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username:</label>
        <div class="text-gray-700 shadow appearance-none border rounded py-2 px-3 m-10">{{form.username}}</div>
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password:</label>
        <div class="text-gray-700 shadow appearance-none border rounded py-2 px-3 m-10">{{form.password}}</div>
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm Password:</label>
        <div class="text-gray-700 shadow appearance-none border rounded py-2 px-3 m-10">{{form.password2}}</div>
    </div>
    <button class="text-white bg-green-500 px-5 py-2" type="submit">Register</button>
   </form>

</div>
{% endblock body %}
