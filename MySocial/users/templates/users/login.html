{% extends "users/base.html" %}
{% block body %}
<div class="flex justify-center mt-5 p-10">
    <h1 class="text-3xl font-normal mb-2 text-gray-500">Login page</h1>
</div>
<div class="container py-5">
  <form action="" method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
        <div class="text-gray-700 shadow appearance-none border rounded py-2 px-3 m-10">{{form.username}}</div>
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
        <div class="text-gray-700 shadow appearance-none border rounded py-2 px-3 m-10">{{form.password}}</div>
    </div>
    <button class="text-white bg-green-500 px-5 py-2" type="submit">Login</button>
   </form>

</div>

<button  class="text-white bg-green-500 px-5 py-2" ><a href="{% url 'password_reset' %}">Forgot Password?</a></button>
{% endblock body %}
